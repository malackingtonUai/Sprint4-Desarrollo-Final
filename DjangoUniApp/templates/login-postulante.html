{%load static%}
<!DOCTYPE html>
<html lang="en">

	<!-- begin::Head -->
	<head>
		<base href="">
		<meta charset="utf-8" />
		<title>Meet & Hire</title>
		<meta name="description" content="Login page example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">

		<!--end::Fonts -->

		<!--begin::Page Custom Styles(used by this page) -->
		<link href="{%static '/css/pages/login/login-1.css'%}" rel="stylesheet" type="text/css" />

		<!--end::Page Custom Styles -->

		<!--begin::Global Theme Styles(used by all pages)
		<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" /> -->
		<link href="{%static '/css/style.bundle.css'%}" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<link rel="shortcut icon" href="{%static '/media/logos/favicon.ico'%}" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed">

		<!-- begin:: Page -->
		<div class="kt-grid kt-grid--ver kt-grid--root">
			<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v1" id="kt_login">
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">

					<!--begin::Aside-->
					<div class="kt-grid__item kt-grid__item--order-tablet-and-mobile-2 kt-grid kt-grid--hor kt-login__aside" style="background-image: url({%static '/media/bg/bg-1.jpg'%});">
						<div class="kt-grid__item">
							<a href="#" class="kt-login__logo">
								<!--<img src="assets/media/logos/logo-4.png">-->
							</a>
						</div>
						<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver">
							<div class="kt-grid__item kt-grid__item--middle">
								<h3 class="kt-login__title">Bienvenidos Postulantes a Meet & Hire</h3>
								<h4 class="kt-login__subtitle">La mejor aplicación web para realizar entrevistas a distancia</h4>
							</div>
						</div>
					</div>

					<!--begin::Aside-->

					<!--begin::Content-->
					<div class="kt-grid__item kt-grid__item--fluid  kt-grid__item--order-tablet-and-mobile-1  kt-login__wrapper">

						<!--begin::Head-->
						<div class="kt-login__head">
							<!--<span class="kt-login__signup-label">No tienes una cuenta aún?</span>&nbsp;&nbsp;
							<a href="#" class="kt-link kt-login__signup-link">Inscríbete!</a>-->
						</div>

						<!--end::Head-->

						<!--begin::Body-->
						<div class="kt-login__body">
						<div class="card" style="width: 502px;height: 422px;padding-top: 50px;padding-left: 20px;padding-right: 20px;padding-bottom: 0px; border-radius: 10px">
							<!--begin::Signin-->
							<div class="kt-login__form">
								<div class="kt-login__title">
									<h3>Ingresa aquí</h3>
								</div>

								<!--begin::Form-->
								<form class="kt-form" action="" novalidate="novalidate" id="kt_login_form" method="POST">
								{% csrf_token %}
									<div class="form-group">
										<input class="form-control" type="text" placeholder="Username" name="username" autocomplete="off" required>
									</div>
									<div class="form-group">
										<input class="form-control" type="password" placeholder="Password" name="password" autocomplete="off" required>
									</div>

									<!--begin::Action-->
									<div class="kt-login__actions">
										<button id="kt_login_signin_submit" type="submit" class="btn btn-primary btn-elevate kt-login__btn-primary">Ingresa</button>
										<div>
										<a class="entrevistador_login"  href="{% url 'login' %}"> Soy Entrevistador</a>
										</div>
									</div>
									<!--end::Action-->
								</form>

								<!--end::Form-->
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
